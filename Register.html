        <main>
            <div class="regisform">
                <h1>REGISTER</h1>
                <form action="Login.html" method="post">
                    <p></p>
                    <label for="username">Username : </label>
                    <input type="text" name="username" id="username" placeholder="masukan username" required>
                    <p></p>
                    <label for="address">address : </label>
                    <textarea name="address" id="address" cols="25" rows="4" placeholder="masukan alamat" style="resize: none;" required></textarea>
                    <p></p>
                    <label for="tanggallahir">Tanggal Lahir : </label>
                    <input type="date" name="tanggal" id="tanggallahir" placeholder="masukan Tanggal Lahir" required>
                    <p></p>
                    <label for="email">email : </label>
                    <input type="email" name="email" id="email" placeholder="masukan email" required>
                    <p></p>
                    <label for="phone">Phone : </label>
                    <input type="phone" name="Phone" id="phone" placeholder="masukan Phone" required />
                    <p></p>
                    <label for="password">Password : </label>
                    <input type="password" name="password" placeholder="masukan Password 8-10" minlength="8" maxlength="10" required>
                    <p></p>
                    <input type="submit" value="login" onclick="validate()">
                </form>
            </div>
